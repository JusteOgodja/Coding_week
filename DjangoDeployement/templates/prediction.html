{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
</head>
<body>
    <div class="main">
        <nav>
            <img src="{% static 'mysite/images/Predict_obeisity.png' %}" alt="logo">
            <ul>
                <li><a href="{% url 'home' %}">HOME</a></li>
                <li><a href="{% url 'prediction' %}">PREDICTION</a></li>
                <li><a href="{% url 'result' %}">RESULTAT</a></li>
                <li><a href="{% url 'about' %}">ABOUT</a></li>
            </ul>
        </nav>
        <div class="predict">
            <div class="formPart">
                <form id="predictionForm" action="{% url 'result' %}">
                    {% csrf_token %}
                    <div>
                        <label>Age:</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div>
                        <label>Gender:</label>
                        <select id="gender" name="gender">
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                        </select>
                    </div>
                    <div>
                        <label>Height (m):</label>
                        <input type="number" id="height" name="height" step="0.01" required>
                    </div>
                    <div>
                        <label>Weight (kg):</label>
                        <input type="number" id="weight" name="weight" step="0.1" required>
                    </div>
                    <div>
                        <label>Family History with Overweight:</label>
                        <select id="family_history" name="family_history">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div>
                        <label>CAEC:</label>
                        <select id="caec" name="caec">
                            <option value="0">Always</option>
                            <option value="1">Frequently</option>
                            <option value="2">Sometimes</option>
                            <option value="3">No</option>
                        </select>
                    </div>
                    <div>
                        <label>FAF (Physical Activity Frequency):</label>
                        <input type="number" id="faf" name="faf" required>
                    </div>
                    <div>
                        <label>CALC (Alcohol Consumption):</label>
                        <select id="calc" name="calc">
                            <option value="0">Always</option>
                            <option value="1">Frequently</option>
                            <option value="2">Sometimes</option>
                            <option value="3">No</option>
                        </select>
                    </div>
                    <div>
                        <label>MTRANS (Mode of Transportation):</label>
                        <select id="mtrans" name="mtrans">
                            <option value="0">Automobile</option>
                            <option value="1">Bike</option>
                            <option value="2">Motorbike</option>
                            <option value="3">Public Transportation</option>
                            <option value="4">Walking</option>
                        </select>
                    </div>
                    <div class="forButton">
                        <button type="submit">Envoyer</button>
                    </div>
                </form>
            </div>
            <div class="FormImage">
                <img src="{% static 'mysite/images/predict.jpeg' %}" alt="Prediction">
            </div>
        </div>
    </div>
</body>

</html>
